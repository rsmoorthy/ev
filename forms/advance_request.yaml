collName: blacklist
mode: window
window: {size: "90%", modal: true, resizable: true, draggable: true}
xelectPlugin: chosen
themeForm: bootstrap2
header: "<h2>Add Incident</h2>"
css:
  cssText:
    - |
      .jform3 {
        font-family: 'PT Sans', 'Source Sans Pro', sans-serif;
      }
      @keyframes smallToBig {
        from { transform:scale(0.5); opacity:0; }
        to { transform: scale(1); opacity:1; }
      }

      @keyframes fadeToTop {
        from { transform: translateY(80px); opacity:0; }
        to { transform: translateY(0); opacity:1; }
      }

      @keyframes myfadeIn {
        from { transform: translateY(0); opacity:0; }
        to { transform: translateY(0); opacity:1; }
      }

      @keyframes makeItBigger {
        from { transform:scale(1); }
        to { transform: scale(1.2); }
      }

      .animation1 {
        animation: smallToBig 1.5s;
        animation-fill-mode: both;
      }
      .animation2 {
        animation: fadeToTop 0.8s;
        animation-fill-mode: both;
      }
      .animation3 {
        animation: myfadeIn 1s;
        animation-fill-mode: both;
      }
      .numbercircle {
        border-radius: 50%;
        width: 1.1em;
        height: 1.1em;
        padding: 0.25em;

        background: #fff;
        border: 0.1em solid #666;
        color: #6c6c6c;
        text-align: center;
        font: 12px Arial, sans-serif;
      }
      .nopadding {
        padding: 0px;
      }
      .panel-mypanel {
        border-color: #dddddd;
        border-bottom: 1px solid #bcbcbc;
      }
      .jboxradio {
        position: absolute;
        display: none;
      }
      .jboxradio + label {
        display: "inline-block";
        background-color: trasnparent;
        border: 2px solid #000082;
        padding: 5px;
        border-radius: 6px;
        width: 90%;
        text-align: center;
        transition: all 1s ease;
      }
      .jboxradio:checked + label {
        background-color: #000082;
        color: #ffffff;
        width: 100%;
        height: 50px;
        # animation: makeItBigger 1s;
        transition: all 1s ease;
      }
      .rcol1 {
        float: left; clear: left;
        margin-left: 10px;
      }
      .rcoln {
        float: left;
        margin-left: 10px;
      }

      button.mybutton {
        width: 200px;
        padding: 10px;
        font-size: 14pt;
        background-color: #f1f1f1;
        color: #000082;
        border: 3px solid #000082;
      }
      .padtext {
              padding: 1cm;
              text-align:justify;
          }
      label#field023-label,#termsAndCondition-error{
        padding-left:20px;
        padding-right:20px;
      }

  googleFonts: ["PT Sans", "Source Sans Pro:600,600i", "Open Sans"]
  urls:
    - /css/nav-wizard.bootstrap.css
  styles:
    label: { "font-family": "'PT Sans', 'Source Sans Pro', Arial, sans-serif", "font-weight": "normal", "font-size": "11pt"}
    ".jform3.parents(#formcontainer)": {"max-width": "900px", "margin": "0 auto", "background-color": "#eeeeee"}
    ".jform3.parents(.window_panel)": {"max-width": "900px", "margin": "0 auto", "background-color": "#eeeeee"}
    ".jform3.parents(body)": {"background-color": "#eeeeee "}
    ".headerRow div:first-child": { padding-left: "0px", padding-right: "0px" }
    ".containerRow, .buttonsRow": { padding-left: "5px", padding-right: "5px" }
    ".containerRow .nav": { margin-left: "-20px", margin-right: "-20px", "addClass": "nav-wizard", "font-size": "11pt", "font-weight": "bold" }
    #".panel-body": { "background-color": "#fffff" }
    ".panelTitleSpan": { "font-family": "'PT Sans', 'Source Sans Pro', Arial, sans-serif", "font-weight": "bold", "font-size": "12pt", "color": "#6c6c6c" }
    ".panel-heading": { "background-image": "url(none)", background: "linear-gradient(rgba(52, 27, 5, 0.57), rgb(238, 238, 238))" }
    ".panel-default": { "border": "1px solid gray" }
    ".panel-title a": { "color": "white" }
    ".panel-body": { "background-color": "#eeeeee" }
    # ".panel-primary": { "border-color": "#C16F00" }
    # "form": { "ur": "/css/magic-check.css", margin-top: "0px" }
    "input[type=checkbox]": { "removeClass": "magic-checkbox", "addClass": "jboxradio" }
    "div.checkbox": { "margin-bottom": "5px" }
    "input[type=radio]": {"addClass": "jboxradio", "removeClass": "magic-radio"}
    "span.input-group-addon": { display: "none" }
    "div.input-group": { removeClass: "input-group" }
    "div.form-group": { "margin-bottom": "15px" }
    "input[name=gender].parents(div.radio-container)": {"width": "50%"}
    ".buttonsRow input[type=Reset]": { "display": "none"}
    ".buttonsRow button[name=Previous]": { "display": "none"}
    ".buttonsRow button[name=Next]": { "display": "none"}
    ".buttonsRow input[type=submit]": { "addClass": "btn-lg", "width": "300px","height": "2cm" }
    "button[name=proceed]": { "removeClass": "btn-primary", "addClass": "mybutton"}
loadAfterSave: false
addButton: Add Incident
editButton: Add / Update Incident
resetAfterAdd: reset
resetAfterEdit: reset
addMessage: { "modal":"Added Successfully" }
editMessage: { "modal":"Updated Successfully" }
fields:
  - _id: {"type": "hidden"}
  - tab1: { "type": "tab", "name": "tab1", "titleNum": "1", "title": "Profile","class": "", "style": "width: 100%"}
  - panel1: { "type": "panel", "tab": "tab1", "name": "ProfilePanel", "title": "Profile Info","class": "panel-mypanel","proceed":true}
  - name: {"required": true, "keyfield": true, "col": "2", "panel": "ProfilePanel", "placeholder": "Name"}
  - gender: {"required": true, "keyfield": true, "col": "2","rcols": 2, "panel": "ProfilePanel", "placeholder": "gender", "type": "radio", "options": {"":"","M": "M", "F": "F"}}
  - mobile: {"required": true, "keyfield": true, "col": "2", "panel": "ProfilePanel","placeholder": "Mobile No"}
  - email: {"required": false, "keyfield": false, "col": "2", "panel": "ProfilePanel","placeholder": "Email id"}
  - nationality: {"required": true, "keyfield": true, "col": "2", "panel": "ProfilePanel"}
  - country: {"required": true, "keyfield": true, "col": "2", "tab": "tab1", "panel": "ProfilePanel"}
  - address: {"required": false, "col": "2", "tab": "tab1", "panel": "ProfilePanel", "placeholder": "Enter your address"}
  - state: {"required": false, "col": "2", "tab": "tab1", "panel": "ProfilePanel", "placeholder": "State"}
  - city: {"required": false, "col": "2", "tab": "tab1", "panel": "ProfilePanel", "placeholder": "City"}
  - pincode: {"required": false, "col": "2", "tab": "tab1", "panel": "ProfilePanel", "placeholder": "pincode", "label": "Pincode / Zipcode"}
  - photo: {"required": false,"panel": "ProfilePanel", "col": "2", "settings": {"displayWidth": 160,"imageWidth": 640,"imageHeight":320,"minImageWidth": 160 }, "webcam": { "width": 320,"height": 320},"cropImage": {"width": 320 },"rotateImage":true,"label": "Photo"}
  - idcardImage: {"required": false,"panel": "ProfilePanel","col": "2", "settings": {"displayWidth": 160,"imageWidth": 640,"imageHeight":320,"minImageWidth": 160 }, "webcam": { "width": 320,"height": 320},"cropImage": {"width": 320 },"rotateImage":true,"label": "ID Proof Image"}
  - idcardType: {"required": false, "col": "2", "panel": "ProfilePanel", "placeholder": "ID Proof Type", "label": "ID Proof Type"}

  - tab2: { "type": "tab", "name": "tab2", "titleNum": "2", "title": "Incidents","class": "", "style": "width: 100%","proceed":true}
  - panel2: {"type": "panel","tab": "tab2","name": "incidents","title":"Incidents (Click + to add more incidents)","multi": "array","class": "panel-primary" ,"proceed":true}
  - incidents.0._id: {"type": "hidden", "required": false, "panel": "incidents"}
  - incidents.0.incidentType: {"required": true, "panel": "incidents","col": "2"}
  - incidents.0.severity: {"required": true, "panel": "incidents","col": "2", "type": "radio", "rcols": "3" }
  - incidents.0.description: {"required": true,"panel": "incidents","col": "2"}
  - incidents.0.incidentDate: {"required": true,"panel": "incidents","col": "2"}
  - incidents.0.reportedBy: {"required": true,"panel": "incidents","col": "2"}
  - incidents.0.handledBy: {"required": false,"panel": "incidents","col": "2"}
  - incidents.0.incidentDept: {"required": false,"panel": "incidents","col": "2"}

  - tab3: { "type": "tab", "name": "tab3", "titleNum": "3", "title": "Status","class": "", "style": "width: 100%"}
  - panel3: {"type": "panel","tab": "tab3","title":"Status","class": "panel-primary"}
  - status: {"type": "radio", "panel":"panel3", "col": "2", "required": true, "rcols": 3 }
  - expiryDate: {"panel":"panel3", "col": "2", "required": false }
